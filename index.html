
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguoQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fredoka+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-game { font-family: 'Fredoka One', cursive; }
        .font-arcade { font-family: 'Press Start 2P', cursive; }
        
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-8px) rotate(-1deg); }
          50% { transform: translateX(8px) rotate(1deg); }
          75% { transform: translateX(-8px) rotate(-1deg); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out infinite; }

        @keyframes bossEntry {
          0% { transform: scale(0) rotate(-45deg); opacity: 0; filter: blur(10px); }
          70% { transform: scale(1.2) rotate(10deg); opacity: 1; filter: blur(0px); }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .animate-boss-entry { animation: bossEntry 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        @keyframes scanline {
          0% { bottom: 100%; }
          100% { bottom: 0%; }
        }
        .crt-effect::before {
          content: " ";
          display: block;
          position: absolute;
          top: 0; left: 0; bottom: 0; right: 0;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
          z-index: 2;
          background-size: 100% 2px, 3px 100%;
          pointer-events: none;
        }
        .crt-scanline::after {
          content: " ";
          display: block;
          position: absolute;
          top: 0; left: 0; bottom: 0; right: 0;
          background: rgba(18, 16, 16, 0.1);
          opacity: 0;
          z-index: 2;
          pointer-events: none;
          animation: scanline 8s linear infinite;
        }

        @keyframes hit-text {
          0% { transform: scale(0.5); opacity: 0; }
          50% { transform: scale(1.5); opacity: 1; }
          100% { transform: scale(1); opacity: 0; transform: translateY(-50px); }
        }
        .animate-hit { animation: hit-text 0.6s ease-out forwards; }

        .arcade-border {
          box-shadow: 0 0 0 4px #000, 0 0 0 8px #4f46e5, 0 0 20px #4f46e5;
        }

        /* Escape Room Door Animations */
        @keyframes door-swing {
          0% { transform: perspective(1000px) rotateY(0deg); }
          100% { transform: perspective(1000px) rotateY(-110deg); }
        }
        .door-open {
          animation: door-swing 1.5s ease-in-out forwards;
          transform-origin: left;
        }
        
        @keyframes lock-pop {
          0% { transform: scale(1); }
          50% { transform: scale(1.4); }
          100% { transform: scale(1); }
        }
        .lock-unlocked {
          animation: lock-pop 0.4s ease-out;
        }

        @keyframes light-flare {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
        .exit-light {
          animation: light-flare 1s ease-in forwards;
          background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(129,140,248,0) 70%);
        }
    </style>
<script type="importmap">

</head>

</html>
